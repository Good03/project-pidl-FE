<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center min-h-screen bg-custom-black justify-center">
  <!-- Контейнер корзины -->
  <div class="w-11/12 flex flex-col items-center max-w-6xl bg-custom-green rounded-3xl my-8">
    <!-- Заголовок корзины -->
    <div class="flex flex-row w-full justify-between m-4 px-8">
      <h1>Cart</h1>
      <h2>{{ cartItems.length }} item(s) in cart</h2>
    </div>
    <!-- Содержание корзины -->
    <div class="flex flex-col w-full my-4 p-4 mx-4 box-border">
      <!-- Пустая корзина -->
      <div *ngIf="!cartItems || !cartItems.length" class="justify-center text-center font-bold">
        <p>Your cart is empty</p>
      </div>
      <!-- Контейнер продукта -->
      <div *ngFor="let product of cartItems" class="my-2 mx-4 bg-custom-green-dark-1 rounded-xl text-custom-white flex items-center justify-between">
        <!-- Левая: иллюстрация, название, описание -->
        <div class="flex flex-row">
          <!-- Иллюстрация продукта -->
          <div>
            <img [src]="product.illustration" alt="{{ product.name }}" class="rounded-xl w-24 h-24 mr-4" />
          </div>
          <!-- Информация к продукту -->
          <div class="flex flex-col justify-center">
            {{ product.name }}. {{ product.description }}
          </div>
        </div>
        <!-- Правая: количество продукта и кнопки -->
        <div class="flex flex-row mr-4 text-center items-center">
          <div class="mx-4">
            <div class="font-semibold">
              {{ product.count }} piece(s). Total: {{ roundPrice(product.price * product.count) }} EUR
            </div>
            <div class="flex flex-col bg-custom-green-dark-2">
              <div>
                <button (click)="decreaseCount(product.id)" class="px-4">
                  -
                </button>
                <button (click)="increaseCount(product.id)" class="px-4">
                  +
                </button>
              </div>
            </div>
          </div>
          <div class="mx-4">
            <img [src]="removePath" (click)="removeFromCart(product.id)" class="cursor-pointer size-6">
          </div>
          
        </div>


      </div>
    </div>

    <div class="clear-cart-div">
      <button *ngIf="cartItems.length > 0" (click)="clearCart()">
        Clear cart
      </button>
    </div>
    <div class="create-order">
      <button *ngIf="cartItems.length > 0" (click)="createOrder(cartItems)">
        Create Order (Total price: {{ totalPrice }} EUR)
      </button>
    </div>
  </div>
