<div id="login-component">

  <div id="login-form">
    <div class="qlogo">
      <img src="assets/logo/logo-black.svg" alt="logo">
      <p>The grocery shop you deserve.</p>
    </div>

    <div class="qform">
      <form [formGroup]="registerFormular" (ngSubmit)="onSubmitRegister()">
        <h1>Create account</h1>
    
        <label for="email">Email</label>
        <mat-form-field class="example-full-width no-padding-input">
          <input matInput id="email" placeholder="email@example.com" formControlName="email">
        </mat-form-field>
        <br>
    
        <label for="username">Username</label>
        <mat-form-field class="example-full-width">
          <input matInput id="username" placeholder="Enter your username" formControlName="username">
        </mat-form-field>
        <br>
    
        <label for="password">Password</label>
        <mat-form-field class="example-full-width">
          <input type="password" matInput id="password" placeholder="Enter your password" formControlName="password">
        </mat-form-field>
        <br>

        <label for="confirmPassword">Confirm Password</label>
        <mat-form-field class="example-full-width">
          <input type="password" matInput id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword">
        </mat-form-field>
        <br>

        <div class="requirements">
          <ul>
            <li class="password-length" [class.completed]="passwordRequirements.minLength">
              <span class="marker" [class.completed]="passwordRequirements.minLength"></span>
              <span [class.bold]="passwordRequirements.minLength">Contains at least 5 characters</span>
            </li>
            <li class="uppercase-letter" [class.completed]="passwordRequirements.uppercase">
              <span class="marker" [class.completed]="passwordRequirements.uppercase"></span>
              <span [class.bold]="passwordRequirements.uppercase">Contains at least one uppercase letter</span>
            </li>
            <li class="special-character" [class.completed]="passwordRequirements.specialChar">
              <span class="marker" [class.completed]="passwordRequirements.specialChar"></span>
              <span [class.bold]="passwordRequirements.specialChar">Contains at least one special character</span>
            </li>
            <li class="number" [class.completed]="passwordRequirements.number">
              <span class="marker" [class.completed]="passwordRequirements.number"></span>
              <span [class.bold]="passwordRequirements.number">Contains at least one number</span>
            </li>
            <li class="matching" [class.completed]="passwordRequirements.matching">
              <span class="marker" [class.completed]="passwordRequirements.matching"></span>
              <span [class.bold]="passwordRequirements.matching">Passwords are matching</span>
            </li>
          </ul>
        </div>
        
    
        <button class="qsubmit" mat-raised-button color="basic" matTooltip="Sign up" type="submit" [disabled]="!registerFormular.valid">SIGN UP</button>
      </form>
      <br>

      
      
      
      
      

      <div class="sign-in-container">
        <p>Already have an account?</p>
        <a routerLink="/login" class="sign-in-link">Sign in</a>
      </div>
    </div>
    
    
    

  </div>

  

</div>
