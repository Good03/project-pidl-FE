<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center min-h-screen bg-custom-black">
  <!-- Контейнер админ дэшборда -->
  <div class="w-11/12 flex flex-col items-center max-w-6xl my-8">
    <!-- Заголовок дэшборда -->
    <div class="flex flex-col w-full m-2 px-2 text-custom-white">
      <p class="font-bold text-2xl">Manager dashboard</p>
      <p>Change order status</p>
    </div>
    <div class="flex flex-col w-full m-2 px-2 text-custom-white">
      <p class="font-bold text-sm">ORDERLIST</p>
    </div>
    <!-- Список пользователей -->
    <div class="w-full">
      <ul>
        <li *ngFor="let order of orders; let i = index" class="flex flex-col bg-gray-800 p-4 m-2 rounded-lg">
          <div *ngIf="order.status != 'COMPLETED' && order.status != 'CANCELED'" class="content flex justify-between items-center">
            <div class="mt-2">
              <div class="">Order Id: {{ order.id }}</div>
              <div class="">Date: {{ order.date }}</div>
              <div class="">Status: {{ order.status }}</div>
            </div>
            <div class="roles flex items-center">
              <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <mat-select [(value)]="selectedStatus[i]">
                  <mat-option value="IN_PROCESS">IN_PROCESS</mat-option>
                  <mat-option value="COMPLETED">COMPLETED</mat-option>
                  <mat-option value="CANCELED">CANCELED</mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-flat-button class="button-assign ml-4" color="primary" (click)="assignStatus(order, selectedStatus[i])">Assign Status</button>
            </div>
            <button mat-flat-button class="button-delete" color="warn">Delete order</button>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>
