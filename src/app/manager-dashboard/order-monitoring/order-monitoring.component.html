<link href="../../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->

<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center min-h-screen bg-custom-black text-custom-white">
  <!-- Контейнер админ дэшборда -->
  <div class="w-11/12 flex flex-col items-center max-w-6xl my-8 space-y-4">
    <!-- Заголовок дэшборда -->
    <div class="w-full flex justify-between items-center px-6 py-4 bg-gray-900 rounded-lg shadow-md">
      <div>
        <p class="font-bold text-2xl mb-1">Manager Dashboard</p>
        <p class="text-gray-400">Change order status</p>
      </div>
      <button class="bg-gray-700 text-white px-4 py-2 rounded-lg shadow-md transition-transform transform hover:scale-105" onclick="window.history.back()">Back</button>
    </div>

    <!-- Заголовок списка заказов -->
    <div class="w-full px-6 py-2 bg-gray-800 rounded-lg shadow-md">
      <p class="font-bold text-sm">ORDER LIST</p>
    </div>

    <!-- Список заказов -->
    <div class="w-full">
      <ul>
        <li *ngFor="let order of orders; let i = index" class="bg-gray-700 p-4 m-2 rounded-lg shadow-lg transition-transform transform hover:scale-105">
          <div *ngIf="order.status != 'COMPLETED' && order.status != 'CANCELED'" class="flex flex-col md:flex-row justify-between items-start md:items-center">
            <div class="space-y-2 mb-4 md:mb-0">
              <div class="font-semibold">Order Id: {{ order.id }}</div>
              <div>Customer Username: {{ order.customerUsername }}</div>
              <div>Date: {{ formatDate(order.date) }}</div>
              <div>Status:
                <span *ngIf="order.status == 'CREATED'" class="text-yellow-500 font-semibold">{{ order.status }}</span>
                <span *ngIf="order.status == 'IN_PROCESS'" class="text-blue-500 font-semibold">{{ order.status }}</span>
              </div>
            </div>
            <div class="roles flex items-center space-x-4">
              <mat-form-field appearance="fill" class="bg-gray-700 text-white rounded-lg w-40">
                <mat-label>Status</mat-label>
                <mat-select [(value)]="selectedStatus[i]">
                  <mat-option value="IN_PROCESS">IN_PROCESS</mat-option>
                  <mat-option value="COMPLETED">COMPLETED</mat-option>
                  <mat-option value="CANCELED">CANCELED</mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-flat-button class="button-assign bg-purple-500 text-white px-4 py-2 rounded-lg shadow-md transition-transform transform hover:scale-105" color="primary" (click)="assignStatus(order, selectedStatus[i])">Assign Status</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
