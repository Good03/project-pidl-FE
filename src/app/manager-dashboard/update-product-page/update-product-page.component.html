
<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<div class="head text-center my-8">
  <h1 class="text-4xl font-bold">
    Update Product Page
  </h1>
</div>
<div class="container mx-auto max-w-lg p-6 bg-white shadow-md rounded-md">
  <form [formGroup]="updateProductForm" class="space-y-6" (ngSubmit)="onSubmit()">
    <div>
      <label class="block text-sm font-medium text-gray-700" for="name">Product Name</label>
      <input id="name" type="text" placeholder="Product name" formControlName="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700" for="price">Price</label>
      <input id="price" type="text" placeholder="Price" formControlName="price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700" for="description">Description</label>
      <textarea id="description" placeholder="Description" formControlName="description" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700" for="category">Category</label>
      <select id="category" formControlName="category" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="FRUITS">Fruits</option>
        <option value="VEGETABLES">Vegetables</option>
        <option value="MEAT">Meat</option>
        <option value="SEAFOOD">Fish and seafood</option>
        <option value="DAIRY">Dairy products</option>
        <option value="CEREALS">Cereals and legumes</option>
        <option value="PASTRIES">Bread and pastries</option>
        <option value="BEVERAGES">Beverages</option>
        <option value="SWEETS">Sweets</option>
        <option value="FROZENFOOD">Frozen foods</option>
        <option value="CANNED">Canned food</option>
        <option value="CONDIMENTS">Sauces and condiments</option>
        <option value="NUTS">Nuts and dried fruits</option>
        <option value="SNACKS">Snacks</option>
        <option value="ALCOHOL">Alcoholic beverages</option>
        <option value="ADULT">Adult products</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700" for="count">Quantity</label>
      <input id="count" type="text" placeholder="Quantity" formControlName="count" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Illustration of the product (link)</mat-label>
      <input matInput placeholder="Illustration" formControlName="illustration">
    </mat-form-field>
    <br>
    <div class="text-center">
      <button type="submit" id="add_button" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Update
      </button>
    </div>
  </form>
</div>

<!-- Add this in your HTML head or import it in your CSS/SCSS file -->
<script src="https://cdn.tailwindcss.com"></script>
