<app-search></app-search>
<ul>
  <li *ngFor="let product of products">
    <a>
      <div class="content">
        <div class="name">
          {{ product.name }}
        </div>
        <div class="description">
          {{ product.description }}
        </div>
        <div class="price">
          {{ product.price }}$
        </div>
        <div class="image">
          <img [src]="product.illustration" alt="" height="128px" width="128px">
        </div>
      </div>
    </a>
  </li>
</ul>
