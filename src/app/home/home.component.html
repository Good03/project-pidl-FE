<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center justify-center min-h-screen bg-custom-black">
  <!-- Описание продуктов. Pop-up при нажатии на продукт -->
  <app-product-details [product]="selectedProduct"></app-product-details>
  <!-- Контейнер с продуктами -->
  <div class="w-11/12 flex flex-wrap items-center max-w-6xl bg-custom-green rounded-3xl my-8">
    <!-- Строка поиска -->
    <app-search></app-search>
    <div>
      <h1>Products</h1>
      <p>Click on a product to see details</p>
    </div>
    <!-- Список продуктов -->
    <div class="flex flex-wrap w-full my-4 p-4 mx-4 box-border text-center justify-center gap-4">

      <!-- Контейнер продукта -->
      <div *ngFor="let product of products" class="my-4 rounded-xl text-white">
        <!-- Иллюстрация продукта -->
        <div class="image" (click)="selectProduct(product)">
          <img [src]="product.illustration" alt="{{ product.name }}" class="rounded-xl w-52 h-52" />
        </div>
        <!-- Информация к продукту -->
        <div class="flex flex-col text-left my-1">
          <!-- Название продукта -->
        <div class="name">{{ product.name }}</div>
        <!-- Цена продукта -->
        <div class="price text-red-900 font-semibold">{{ product.price }} EUR</div>
        </div>
        
        <!-- Кнопка добавления в корзину -->
        <div class="bg-custom-black rounded-xl text-custom-white font-semibold">
          <button class="" (click)="addToCart(product); $event.stopPropagation()">
            Add to cart
          </button>
        </div>
      </div>


    </div>

  </div>
</div>
