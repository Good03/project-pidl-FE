<link href="../../../tailwind.css" rel="stylesheet" />

<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center min-h-screen bg-custom-black text-custom-white">
  <!-- Контейнер админ дэшборда -->
  <div class="w-11/12 flex flex-col items-center max-w-6xl my-8 space-y-4">
    <!-- Заголовок дэшборда -->
    <div class="w-full px-4 py-2 bg-gray-900 rounded-lg">
      <p class="font-bold text-2xl mb-1">Orders history</p>
    </div>

    <!-- Заголовок списка заказов -->

    <!-- Список заказов -->
    <div class="w-full">
      <ul>
        <li *ngFor="let order of orders; let i = index" class="bg-gray-800 p-4 m-2 rounded-lg shadow-lg transition-transform transform hover:scale-105">
          <div *ngIf="order.status == 'COMPLETED' && order.customerUsername == username" class="flex justify-between items-center">
            <div class="space-y-1">
              <div>Order Id: {{ order.id }}</div>
              <div>Date: {{ formatDate(order.date) }}</div>
              <div>Status: <span class="text-green-500 font-semibold">{{ order.status }}</span></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
