<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center min-h-screen dark:text-custom-white dark:bg-gray-700 justify-center">
  <div class="w-11/12 flex flex-col items-center max-w-6xl my-8 dark:bg-custom-dark rounded-3xl">
    <div class="w-full flex flex-wrap items-center  dark:bg-custom-dark rounded-3xl">
    <!-- Заголовок дэшборда -->
    <div class="w-full flex justify-between items-center px-6 py-4 dark:bg-gray-800 rounded-3xl shadow-md">
      <div>
        <p class="font-bold text-2xl mb-1 dark:text-custom-white">My Pidl</p>
        <p class="text-gray-400">Manage your profile</p>
      </div>
    </div>
  <!-- Контейнер с профилем -->
  <div class="w-full flex flex-wrap items-center  dark:bg-custom-dark rounded-3xl">
    <!-- Меню навигации -->
    <div class="flex items-center w-full rounded-t-3xl">
    <!-- Заголовок дэшборда -->
    <div class="w-full flex justify-between items-center px-6 py-4 rounded-3xl shadow-md">
      <!-- Приветствие -->
      <div class="px-4">
        <p class="font-bold text-3xl mb-1 dark:text-custom-white">Welcome, {{username}}</p>
        <p class="text-gray-400">Pidl. Grocery shop you deserve.</p>
        <p class="font-bold text-custom-white mt-2">Also try EduDate.</p>
      </div>
    <!-- Содержание профиля -->
    <div class="w-3/5 md:w-2/5 my-4 p-5 mx-4 box-border flex flex-col justify-center">
      <!-- Кнопка настроек -->
      <button routerLink="/profile/settings" class="mb-4 dark:bg-custom-white dark:text-black dark:hover:bg-custom-white-dark-1 font-medium rounded-xl px-8 py-2 m-2 dark:shadow-md dark:shadow-gray-900 duration-200 transform">
        Settings
      </button>
      <!-- Кнопка историй заказов -->
      <button class="mb-4 dark:bg-custom-white dark:text-black dark:hover:bg-custom-white-dark-1 font-medium rounded-xl px-8 py-2 m-2 dark:shadow-md dark:shadow-gray-900 duration-200 transform" (click)="showOrderHistory()">
        Show order history
      </button>
      <!-- Кнопка для выхода из аккаунта -->
      <button (click)="onLogout()" class="bg-red-500 dark:text-custom-white hover:bg-red-600 font-medium rounded-xl px-8 py-2 m-2 dark:shadow-md dark:shadow-gray-900 duration-200 transform">
        Log out
      </button>
    </div>
    </div>
  </div>
</div>
