<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center justify-center h-screen bg-custom-black">
  <!-- Контейнер с профилем -->
  <div class="w-11/12 flex flex-col items-center max-w-5xl h-5/6 max-h-750 bg-custom-green rounded-3xl">
    <!-- Меню навигации -->
    <div class="flex items-center w-full rounded-t-3xl bg-custom-blue p-5">
      <!-- Левая колонка, пустая, для баланса -->
      <div class="flex-1 invisible">
        <span class="text-base font-semibold">Back</span> <!-- Невидимый элемент, который занимает место -->
      </div>
      <!-- Центральная колонка для текста навигации -->
      <div class="flex-1 text-center">
        <p class="text-base font-semibold text-custom-white">
          My profile
        </p>
      </div>
      <!-- Правая колонка, пустая, для баланса -->
      <div class="flex-1 invisible">
        <span class="text-base font-semibold">Back</span> <!-- Невидимый элемент, который занимает место -->
      </div>
    </div>
    <!-- Содержание профиля -->
    <div class="w-3/5 md:w-2/5 my-4 p-5 mx-4 box-border flex flex-col justify-center">
      <!-- Приветствие -->
      <div class="mb-4 text-center font-medium">
        <p>Welcome, {{ username }}</p>
      </div>
      <!-- Кнопка настроек -->
      <button routerLink="/profile/settings" mat-raised-button class="mb-4">
        Settings
      </button>
      <!-- Кнопка историй заказов -->
      <button mat-raised-button class="mb-4" (click)="showOrderHistory()">
        Show order history
      </button>
      <!-- Кнопка для выхода из аккаунта -->
      <button mat-raised-button (click)="onLogout()" class="mb-4">
        Log out
      </button>
    </div>
  </div>


</div>
