<link href="../../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center justify-center min-h-screen overflow-auto">
  <!-- Контейнер с формой для обновления пароля -->
  <div class="w-11/12 flex flex-col items-center max-w-5xl h-5/6 dark:bg-custom-dark rounded-3xl my-8">
    <!-- Заголовок дэшборда -->
    <div class="w-full flex justify-between items-center px-6 py-4 dark:bg-gray-800 rounded-3xl shadow-md">
      <div>
        <p class="font-bold text-2xl mb-1 dark:text-custom-white">Change password</p>
        <p class="text-gray-300">Secure your account</p>
      </div>
      <button class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-700 duration-300"
        routerLink="/profile/settings">Back</button>
    </div>
    <!-- Форма обновления пароля -->
    <div class="w-3/5 md:w-2/5 my-4 p-5 mx-4 box-border flex justify-center">
      <form [formGroup]="passwordForm" class="w-full flex flex-col" (submit)="changePassword()">
        <label class="block mb-1 text-base dark:text-custom-white font-medium" for="currentPassword">Current Password</label>
          <input type="password" class="flex-grow px-3 py-2 focus:outline-none transition-transform transform hover:scale-105 bg-gray-300 mb-6 p-1 rounded-lg dark:shadow-sm dark:shadow-gray-800" placeholder="Current password" formControlName="currentPassword">
        <br />
        <label class="block mb-1 text-base dark:text-custom-white font-medium" for="password">Password</label>
          <input type="password" class="flex-grow px-3 py-2 focus:outline-none transition-transform transform hover:scale-105 bg-gray-300 mb-6 p-1 rounded-lg dark:shadow-sm dark:shadow-gray-800" placeholder="Password" formControlName="password">
        <br />
        <label class="block mb-1 text-base dark:text-custom-white font-medium" for="confirmPassword">Confirm password</label>
          <input type="password" class="flex-grow px-3 py-2 focus:outline-none transition-transform transform hover:scale-105 bg-gray-300 mb-6 p-1 rounded-lg dark:shadow-sm dark:shadow-gray-800" placeholder="Confirm password" formControlName="confirmPassword">
        <br />
        <button type="submit" class="px-4 py-2 bg-gray-700 text-custom-white-light-1 enabled:bg-gray-800 enabled:text-custom-white font-medium enabled:hover:bg-gray-900 duration-300 enabled:dark:shadow-sm enabled:dark:shadow-gray-800 rounded-lg my-2" 
        [disabled]="!passwordForm.valid || !allRequirementsMet()">Change password</button>
      </form>
    </div>
        <!-- Требования к паролю (динамические) -->
        <div class="text-custom-white text-sm p-2 -mt-4 mb-2">
          <ul>
            <li class="password-length" [class.completed]="passwordRequirements.minLength">
              <span class="marker inline-block w-2.5 h-2.5 mr-2.5 rounded-full border" [class.bg-completed]="passwordRequirements.minLength"></span>
              <span [class.font-bold]="passwordRequirements.minLength">Contains at least 5 characters</span>
            </li>
            <li class="uppercase-letter" [class.completed]="passwordRequirements.uppercase">
              <span class="marker inline-block w-2.5 h-2.5 mr-2.5 rounded-full border" [class.bg-completed]="passwordRequirements.uppercase"></span>
              <span [class.font-bold]="passwordRequirements.uppercase">Contains at least one uppercase letter</span>
            </li>
            <li class="special-character" [class.completed]="passwordRequirements.specialChar">
              <span class="marker inline-block w-2.5 h-2.5 mr-2.5 rounded-full border" [class.bg-completed]="passwordRequirements.specialChar"></span>
              <span [class.font-bold]="passwordRequirements.specialChar">Contains at least one special character</span>
            </li>
            <li class="number" [class.completed]="passwordRequirements.number">
              <span class="marker inline-block w-2.5 h-2.5 mr-2.5 rounded-full border" [class.bg-completed]="passwordRequirements.number"></span>
              <span [class.font-bold]="passwordRequirements.number">Contains at least one number</span>
            </li>
            <li class="matching" [class.completed]="passwordRequirements.matching">
              <span class="marker inline-block w-2.5 h-2.5 mr-2.5 rounded-full border" [class.bg-completed]="passwordRequirements.matching"></span>
              <span [class.font-bold]="passwordRequirements.matching">Passwords are matching</span>
            </li>
          </ul>
        </div>
  </div>

</div>
