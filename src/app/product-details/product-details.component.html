<div *ngIf="product" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" (click)="close()">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">{{ product.name }}</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500">{{ product.description }}</p>
          <p class="text-sm text-gray-500">{{ product.price }}$</p>
          <img [src]="product.illustration" alt="{{product.name}}" class="mx-auto my-4" style="height: 190px; width: 150px;">
        </div>
        <div class="items-center px-4 py-3">
          <button mat-fab color="primary" (click)="addToCart(product.id)" class="btn-clr">Add to cart</button>
          <button class="ml-4">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
