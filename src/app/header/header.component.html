<div id="container-header">
  <div id="logo" routerLink="/">
    <img [src]="logoPath" alt="logo" height="64" width="64">
  </div>
  <ul id="dashboards">
    <li class="link" *ngIf="window.localStorage.getItem('role') == 'CUSTOMER' || window.localStorage.getItem('role')  == 'MANAGER' || window.localStorage.getItem('role') == 'ADMIN'" routerLink="user-dashboard">
      User Dashboard
    </li>
    <li class="link" *ngIf="window.localStorage.getItem('role')  == 'MANAGER' || window.localStorage.getItem('role') == 'ADMIN'" routerLink="manager-dashboard">
      Manager Dashboard
    </li>
    <li class="link" *ngIf="window.localStorage.getItem('role') == 'ADMIN'" routerLink="admin-dashboard">
      Admin Dashboard
    </li>
  </ul>
  <ul id="links">
    <li class="link" routerLink="cart">
      <img [src]="cartPath" alt="Cart">
    </li>
    <li class="link" routerLink="login">
      <img [src]="userPath" alt="Login">
    </li>
  </ul>
</div>
