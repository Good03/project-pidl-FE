<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер хэдера -->
<div class="bg-custom-blue">
  <!-- Главная строка -->
  <div class="w-full h-20 flex flex-row items-center justify-between bg-slate-500 relative text-custom-white font-semibold text-base p-4
  mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
    <!-- Логотип -->
    <div class="logo cursor-pointer" routerLink="/">
      <img [src]="logoLightPath" alt="logo" height="" width="" class="flex size-16" />
    </div>

    <div class="hidden sm:flex">
      <!-- Навигационная панель по центру -->
      <ul class="flex flex-row">
        <!-- Продукты -->
        <li class="list-none mr-5 relative cursor-pointer" routerLink="/">
          Products
        </li>
        <!-- О нас / Контакты -->
        <li class="list-none mr-5 relative cursor-pointer" routerLink="/contact-us">
          Contact us
        </li>
      </ul> <!-- Конец навигационной панели по центру -->
    </div>

    <!-- Кнопки корзины и логина -->

    <div class="flex-row flex">
      <div class="list-none mr-5 relative cursor-pointer size-6 hidden sm:flex" routerLink="cart">
        <img [src]="cartIconPath" alt="Cart" />
      </div>

      <!-- Содержание контейнера кнопки меню -->
      <div class="hidden sm:flex list-none mr-5 relative cursor-pointer size-6" (click)="toggleDashboardList($event)" *ngIf="
        window.localStorage.getItem('role') == 'MANAGER' ||
        window.localStorage.getItem('role') == 'ADMIN'
        ">
        <!-- Иконка меню -->
        <img [src]="employeeIconPath" alt="Dashboard List" />
        <!-- Содержание меню -->
        <div
          class="hidden sm:flex text-gray-600 absolute flex-col top-full left-1/2 -translate-x-1/2 bg-gray-50 rounded-3xl z-50 w-80 mt-2 h-auto pb-1 pt-1 pr-2.5 pl-2.5 overflow-y-auto"
          *ngIf="showDashboardList">
          <!-- Начало списка -->
          <div class="w-full">
            <!-- Дэшборд менеджера -->
            <div *ngIf="
              window.localStorage.getItem('role') == 'MANAGER' ||
              window.localStorage.getItem('role') == 'ADMIN'
            " routerLink="manager-dashboard"
              class="flex p-2 cursor-pointer w-full gap-2 items-center border-b border-gray-200">
              <img [src]="managerIconPath" alt="Manager Dashboard Icon" class="size-6"/>
              Manager Dashboard
            </div>
            <!-- Дэшборд администратора -->
            <div *ngIf="window.localStorage.getItem('role') == 'ADMIN'" routerLink="admin-dashboard"
              class="flex p-2 cursor-pointer w-full gap-2 items-center border-gray-200">
              <img [src]="administratorIconPath" alt="Admin Dashboard Icon" class="size-6"/>
              Admin Dashboard
            </div>
          </div>
        </div>
      </div>
      <div class="list-none mr-5 relative cursor-pointer size-6 hidden sm:block" routerLink="login">
        <img [src]="customerIconPath" alt="login" class="size-6"/>
      </div>

      <div class="sm:hidden flex items-center" onclick="toggleMenu()">
        <!-- Кнопка меню для мобильных -->
        <img [src]="menuIconPath" alt="Menu" class="size-6" />
      </div>
    </div>
  </div>
  <div>
    <!-- Строка поиска -->
    <app-search></app-search>
  </div>


</div>
