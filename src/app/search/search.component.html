<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="dark:bg-gray-700 bg-custom-green-1200">
  <div class="relative items-center justify-between text-base p-4 mx-auto px-4 sm:px-6 lg:px-8 max-w-2xl bg-custom-green-1200 dark:custom-white dark:bg-gray-700">
    <div class="flex items-center rounded-md overflow-hidden shadow-sm shadow-gray-400 dark:shadow-sm dark:shadow-gray-700">
      <button (click)="toggleCatalog()" class="px-4 py-2 bg-custom-green-100 text-black font-medium hover:bg-custom-green-200 duration-300 dark:bg-gray-800 dark:text-custom-white dark:hover:bg-gray-900">Categories</button>
      <input
        type="text"
        [formControl]="searchControl"
        placeholder="Search for products"
        class="flex-grow px-3 py-2 focus:outline-none bg-gray-300"
      >
    </div>
  </div>
  <!-- Каталог попап -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20" *ngIf="showCatalog">
    <div class="bg-custom-green-300 dark:bg-gray-700 text-black dark:text-custom-white rounded-lg shadow-lg p-6 max-w-4xl w-full sm:h-auto h-4/5 overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Categories</h2>
        <button (click)="toggleCatalog()" class="text-black dark:text-custom-white hover:text-gray-800 duration-300">&times;</button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div *ngFor="let category of categories" (click)="selectCategory(category.name)" class="flex items-center p-4 border border-custom-green-300 dark:border-gray-800 rounded hover:bg-custom-green-300 dark:hover:bg-gray-800 duration-300 cursor-pointer">
          <img [src]="category.image" [alt]="category.name" class="w-16 h-16 mr-4">
          <span>{{ category.description }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
