<link href="../../tailwind.css" rel="stylesheet" /> <!-- Подключение стилей Tailwind CSS -->
<!-- Контейнер полного контента тела -->
<div class="flex flex-col items-center min-h-screen justify-center dark:text-custom-white dark:bg-gray-700">
  <!-- Контейнер админ дэшборда -->
  <div class="w-11/12 flex flex-col items-center max-w-6xl rounded-3xl my-8 dark:bg-custom-dark dark:shadow-md dark:shadow-gray-900 duration-200 pb-8">
    <div class="w-full flex justify-between items-center px-6 py-4 dark:bg-gray-800 rounded-3xl shadow-md">
      <div>
        <p class="font-bold text-2xl mb-1 dark:text-custom-white">Admin Dashboard</p>
        <p class="text-gray-400">Assign roles or delete users</p>
      </div>
      <button class="bg-gray-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-700 duration-300"
        onclick="window.history.back()">Back</button>
    </div>
    <!-- Список пользователей -->
    <div class="w-full px-2 m-2">
      <ul>
        <li *ngFor="let user of users; let i = index" class="bg-gray-800 p-4 mx-6 my-8 rounded-xl flex flex-col dark:text-white dark:shadow-md dark:shadow-gray-900">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
            <div class="space-y-2 mb-4 md:mb-0">
              <div class="font-bold text-red-500">User Id: {{ user.id }}</div>
              <div class="font-bold">Username: <span class="text-red-400">{{ user.username }}</span></div>
              <div class="font-bold">Role: {{ user.role }}</div>
            </div>
            <div class="flex items-center">
              <mat-form-field appearance="fill"  class="flex-grow mt-5 mx-2">
                <mat-label>Role</mat-label>
                <mat-select [(value)]="selectedRole[i]">
                  <mat-option value="ADMIN">Admin</mat-option>
                  <mat-option value="MANAGER">Manager</mat-option>
                  <mat-option value="CUSTOMER">Customer</mat-option>
                </mat-select>
              </mat-form-field>
              <button class="dark:bg-custom-white dark:text-black dark:hover:bg-custom-white-dark-1 font-medium rounded-xl px-8 py-2 m-2 dark:shadow-md dark:shadow-gray-900 duration-200 transform" (click)="assignRole(user, selectedRole[i])">Assign Role</button>
            </div>

            <button class="bg-red-500 dark:text-custom-white hover:bg-red-600 font-medium rounded-xl px-8 py-2 m-2 dark:shadow-md dark:shadow-gray-900 duration-200 transforme" (click)="deleteUser(user)">Delete User</button>
          </div>

        </li>
      </ul>
    </div>
  </div>
</div>
